<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main-block">
        <h1>Registration form</h1>
        <!-- <h4>Enter your details: </h4> -->
        <br>
        <form name="myform" onsubmit="return validateform()" method="post">
            <hr>
            <div class="account-type">
                <input type="radio" value="none" id="radioOne" name="account" checked/>
                <label for="radioOne" class="radio">Personal</label>
                <input type="radio" value="none" id="radioTwo" name="account" />
                <label for="radioTwo" class="radio">Company</label>
              </div>
            <hr>
            <div class="row">
                <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
                <div class="col-4">
                    <label>User Name</label>
                </div>
                <div class="col-4">
                    <input type="text" >
                </div>
                <br><br>
            </div>
            <div class="row">
                <div class="col-4 "><label>Email id </label></div>
                
                <div class="col-4"><input type="text"></div>
                
                <br><br>
            </div>
            <div class="row">
                <div class="col-4"><label>Password</label></div>
                
                <div class="col-4"><input type="password"></div>
                
                <br><br>
            </div>
            <div class="row">
                <div class="col-4"><label>Confirm Password </label></div>
                
                <div class="col-4"><input type="password"></div>
                
                <br><br><br><br>
            </div>
            <hr>
            <div class="btn-block">
                <div><button type="submit" class="btn btn-outline-primary">Submit</button></div>
                <div><button type="reset" class="btn btn-outline-primary">Reset</button></div>
            </div>
           
        </form>
    </div>

    <script>
        function validateform(){
            let x = document.forms["myform"]["fname"].value;
            if(x==""){
                alert("Required field");
                return false;
            }
        }

    </script>
</body>
</html>
