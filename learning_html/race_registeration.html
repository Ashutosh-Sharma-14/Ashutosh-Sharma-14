<!DOCTYPE html>
<html>
<head>
	<title>Race Registration</title>
</head>
<body>
	<h1>Race Registration!</h1>
	<form action="submit">
		<div>
			<p>
				<label for="fname">First Name </label>
				<input type="text" id="fname" name="fname" required>
				<label for="lname">Last Name </label>
				<input type="text" id="lname" name="lname" required>
			</p>
		</div>
		
		<h3>Select a Race: </h3>
		<p>
			<input type="radio" name="size" id="fun" value="fun">
			<label for="fun">Fun Run 5k</label>
		</p>
		<input type="radio" name="size" id="half" value="half">
		<label for="half">Half Marathon</label>
		<p>
			<input type="radio" name="size" id="full" value="full">
			<label for="full">Full Marathon</label>
		</p>

		<div>	
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
		</div>	

		<label for="age">Select age group</label>
		<select name="age" id="age">
			<option value="">Choose age group</option>
			<option value="above18">Above 18</option>
			<option value="under18">Under 18</option>
		</select>
		<br>
		<button>Register</button>

	</form>
</body>
</html>
